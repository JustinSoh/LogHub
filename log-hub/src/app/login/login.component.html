  <div class="col-md-5"></div>

  <div class="login-canvas col-md-4">

      <div class="type-header row ">

            <a routerLink="/register" id="register-button" class="headline custom-button" [ngClass]="{'button-active': registerBoolean}" (click)="registrationActivated()">   Register</a>
      </div>
    </div>
    <div class="blue-area">
        <!-- <app-login-details *ngIf="showLogin"></app-login-details>
        <app-registration-details *ngIf="showRegistration"></app-registration-details> -->
        <router-outlet></router-outlet>
    </div>
  </div> 
  <div class="col-md-5"></div>
</div>
