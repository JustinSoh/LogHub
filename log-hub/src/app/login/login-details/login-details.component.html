<div class="login-section">
    <form class="login-form">
        <div >
        <div class="username-field">
          <div style="display: inline-block; width:100%;">
            <input 
                style="color:#fafafa" 
                placeholder="username" 
                class ="input login-input form-control" 
                [formControl]="username"
                type="string" 
                name="username" 
                (input)="validateUser()"
                required
                autocomplete="off"
                (keyup.enter)="logIn()"
                >
          </div>
        </div>
        </div>
        <div class="password-field">
            <div style="display: inline-block; width: 100%">
                <input 
                  id="password"
                  name="password"
                  [formControl]="password"
                  style="color:#fafafa" 
                  placeholder="password" 
                  class="input password-input form-control"
                  type="password"
                  name="password"
                  (input)="passwordHash(password.value)"
                  required
                  autocomplete="off"
                  (keyup.enter)="logIn()"
                   
                  >
            </div>
        </div>
    </form>
    <div class="bottom-section">
        <button  (click)="logIn()" mat-button class="login-button col-md-12" >Log In</button> 
        <br>
        <!-- <a [routerLink]="['/login', { outlets:{loginPath: ['forgotPassword']}}]" class="text forget-button" (click)="forgetPassword()">Forget password?</a> -->
        <p *ngIf="!validatedBoolean" class="col-md-12" style="text-align: center; color: #D44343; padding: 1% 0% 1% 0%; margin:0px">Invalid Username or Password</p> 

    </div>
  
</div>
