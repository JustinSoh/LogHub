<div class="container-fluid">
  <div class="individual-cpu-based-section">
    <div class="row" style=" width: 100%; height: 100%; margin-left: 2%">
      <div class="col-md-12 chart-header-section">
        <div class="col-md-11 canvas-section">
          <div>
            <canvas style="display: block;" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
              [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="col-md-1 next-button">
          <button mat-icon-button class="fa fa-chevron-left  next-button-detail " (click)="previousSet()"></button>
          <button mat-icon-button class="fa fa-chevron-right next-button-detail" (click)="nextSet()"></button>
        </div>
      </div>
      <div class="col-md-12" style="margin-bottom: 10px">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of lineChartLabels">{{label}}</th>
          </tr>
          <tr *ngFor="let d of lineChartData">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
