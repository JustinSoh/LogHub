<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ url_for('static',filename="imgs/icons/favicon.ico")}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="vendor/bootstrap/css/bootstrap.min.css")}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="fonts/font-awesome-4.7.0/css/font-awesome.min.css")}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="vendor/animate/animate.css")}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="vendor/css-hamburgers/hamburgers.min.css")}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="vendor/select2/select2.min.css")}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="css/util.css")}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="css/main.css")}}">
<!--===============================================================================================-->

<script>
	window.onload = function() {
	document.getElementById("theButton").onclick = function() {
		var text ="";
		var username = document.getElementById('userValue').value;
		var password = document.getElementById('passValue').value;
		if(username == "" || password == ""){

		} else {
			$.ajax({
			    type: "POST",
			    url: "/login",
			    contentType: "application/json",
			    data: JSON.stringify({userName: username, password : password}) ,
			    dataType: "json",
			    success: function(response) {
			        console.log(response);
			    },
			    error: function(err) {
			        console.log(err);
		    		}
			});
		}
		
		
	     };

	}
</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static',filename="img/img-01.png")}}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="login" method="POST">
					<span class="login100-form-title">
						LogHub
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="userName" placeholder="Username" id="userValue">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" id="passValue">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="theButton">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{{ url_for('static',filename="vendor/jquery/jquery-3.2.1.min.js")}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename="vendor/bootstrap/js/popper.js")}}"></script>
	<script src="{{ url_for('static',filename="vendor/bootstrap/js/bootstrap.min.js")}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename="vendor/select2/select2.min.js")}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename="vendor/tilt/tilt.jquery.min.js")}}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename="js/mainPage.js")}}"></script>

</body>
</html>
